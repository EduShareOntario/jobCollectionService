<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transcript Review</title>
  <link rel="stylesheet" href="theme.css"/>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>

<body>
<script>
  $(document).on('pagebeforeshow', '#index', function () {

    $(".addrow").click(function () {

      $("#student1").append(' \
		<fieldset style="background-color:#ffff99" class="ui-grid-d"> \
					<div class="ui-block-a"><input type="text" data-theme="a" placeholder="course" name="name_course1" id="name_course1"></div> \
					<div class="ui-block-b"><input type="number" data-theme="a" placeholder="grade" name="grade_course1" id="grade_course1"></div> \
					<div class="ui-block-c"> \
						<select name="select-choice-a" style="width:100px" id="select-choice-a" data-native-menu="false"> \
							<option>Select Equivalent</option> \
							<option value="standard">Math Option 1</option> \
							<option value="rush">Math Option 2</option> \
							<option value="express">Science Option 1</option> \
							<option value="overnight">Science Option 2</option> \
							<option value="express">English Option 1</option> \
							<option value="overnight">English Option 2</option> \
						</select> \
					</div> \
					<div class="ui-block-d" style="padding-top:20px"><span class="grade">--</span><b> Completed Sept 2010</b></div> \
				</fieldset> \
		').enhanceWithin();

    });


    $(".split").click(function () {

      $("#course1").append(' \
		<fieldset style="background-color:#ffff99"  class="ui-grid-d"> \
					<div class="ui-block-a" style="padding-top:20px">Math Grade 12</div> \
					<div class="ui-block-b"><input type="number" data-theme="a" placeholder="grade" name="grade_course1" id="grade_course1"></div> \
					<div class="ui-block-c"> \
						<select name="select-choice-a" style="width:100px" id="select-choice-a" data-native-menu="false"> \
							<option>Select Equivalent</option> \
							<option value="standard">Math Option 1</option> \
							<option value="rush">Math Option 2</option> \
							<option value="express">Science Option 1</option> \
							<option value="overnight">Science Option 2</option> \
							<option value="express">English Option 1</option> \
							<option value="overnight">English Option 2</option> \
						</select> \
					</div> \
					<div class="ui-block-d" style="padding-top:20px"><span class="grade">99%</span><b> Completed Sept 2010</b></div> \
				</fieldset> \
		').enhanceWithin();


    });


  });
</script>
<style type="text/css">
  input.ui-input-text, textarea.ui-input-text {
    background-image: none;
    padding: .4em;
    line-height: 1.4;
    font-size: 16px;
    display: block;
    width: 97%;
  }

  .grade {
    font-weight: bold;
    color: black;
    border: 1px solid black;
    padding: 6px;
  }

  .split {
    color: red !important;
    font-weight: bold;
  }
</style>
<div data-role="page" id="index" class="type-interior">

  <div data-role="header" data-theme="a"
       style="background: #004b87 url(images/header_bg.png) 50% top no-repeat; padding-top: 5px; padding-left: 5px">
    <img src="images/georgian-college-logo-2014.svg" alt="Georgian College" style='height:50px'>
  </div>
  <!-- /header -->

  <h2>Transcript Review</h2>

  <div data-role="collapsible-set" data-theme="c" data-content-theme="b">

    {{#each transcripts}}
      {{> transcript}}
    {{/each}}

  </div>


    <div data-role="footer" data-position="fixed">
      <div data-role="navbar">
        <ul>
          <li><a href="#" data-theme="f" data-icon="gear" class="ui-btn-active ui-state-persist">Button 1</a>
          </li>
          <li><a href="#" data-theme="f" data-icon="refresh">Button 2</a>
          </li>
          <li><a href="#" data-theme="f" data-icon="check">Button 3</a>
          </li>
          <li><a href="#" data-theme="f" data-icon="check">Button 4</a>
          </li>
        </ul>
      </div>
    </div>
</div>
</body>
<template name="transcript">
  {{#let
    transmissionData=pescCollegeTranscript.CollegeTranscript.TransmissionData
    person=pescCollegeTranscript.CollegeTranscript.Student.Person
  }}
 
  <div data-theme="c" data-role="collapsible"
       class="ui-collapsible ui-collapsible-inset ui-corner-all ui-collapsible-themed-content ui-first-child ui-collapsible-collapsed">
    <h2 class="ui-collapsible-heading ui-collapsible-heading-collapsed">
      {{person.Name.FirstName}} {{person.Name.LastName}} - {{person.AgencyAssignedID}} ({{transmissionData.DocumentID}})
      <span class="ui-collapsible-heading-status"> click to expand contents</span>
    </h2>
    <div class="ui-collapsible-content" aria-hidden="true">
      <span><b>Source Institution: </b>{{transmissionData.Source.Organization.OrganizationName}} created {{transmissionData.CreatedDateTime}}<br></span>
      {{#each academicRecords}}
        {{#each AcademicAward}}
          {{> academicAward}}
        {{/each}}
      {{/each}}

      <span id="student"></span><br>
      <a href="index.html" data-role="button" data-icon="check" data-theme="g" data-inline="true"
        class="review-complete ui-link ui-btn ui-btn-g ui-icon-check ui-btn-icon-left ui-btn-inline ui-shadow ui-corner-all"
        role="button">Transcript Review Complete</a>
    </div>
  </div>
  {{/let}}
</template>

<template name="academicAward">
  <span><b>Level:</b> {{AcademicAwardLevel}}</span>
  <span><b>Date:</b> {{AcademicAwardDate}}</span>
  <span><b>Title:</b> {{AcademicAwardTitle}}</span>
    <!--{{#if AcademicHonors}}-->
  <!--<span><b>Academic Honors:</b> {{AcademicHonors.HonorsTitle}} with level: {{AcademicHonors.HonorsLevel}}</span>-->
    <!--{{/if}}-->
  <!--<span class="{{#if AcademicCompletionIndicator}}award-completed{{/if}}">Completed</span>-->
  <span><b>Program Type:</b> {{AcademicAwardProgram.AcademicProgramType}}</span>
  <span><b>Program Name:</b>{{AcademicAwardProgram.AcademicProgramName}}</span>
</template>
