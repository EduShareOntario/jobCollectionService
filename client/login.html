<template name="login">
    <main role="main">
        {{> header}}
        <div data-role="content">
            {{> ldapLogin2}}
            {{> authStatus}}
        </div>
        {{> footer}}
    </main>
</template>

<template name="ldapLogin2">
    <form class="form-horizontal ui-grid-b ui-responsive">
        <div class="ui-block-a"></div>
        <div class="ui-block-b">
            <div class="form-group">
                <label for="ldap" class="col-xs-4 control-label">Username:</label>
                <div class="col-xs-6">
                    <input type="text" name="ldap" placeholder="Username..." autocomplete="username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-xs-4 control-label">Password:</label>
                <div class="col-xs-6">
                    <input type="password" name="password" placeholder="Password..." autocomplete="current-password">
                </div>
            </div>
            <button type="button" class="btn btn-login" name="login2">Login</button>
            {{#if authenticating}}
                <span class="authenticating">Logging in...</span>
            {{else}}
                {{#if authError}}
                    <span class="errorText">Invalid Username or Password</span>
                {{/if}}
            {{/if}}
        </div>
        <div class="ui-block-c"></div>
    </form>
</template>
