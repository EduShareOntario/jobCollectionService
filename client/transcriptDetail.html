<template name="transcriptDetail">
  {{#with transcript}}
    <div data-role="header" data-position="fixed">
      <h2>{{fullName}}</h2>
      {{>transcriptReviewNav}}
    </div>
    <div>
      {{#if transcriptHtml}}
        {{{transcriptHtml}}}
      {{/if}}
    </div>
    <div data-role="footer" data-position="fixed">
      {{>transcriptReviewNav}}
    </div>
  {{/with}}
</template>

<template name="transcriptReviewNav">
  {{>transcriptReviewButtons}}
</template>

<template name="transcriptReviewButtons">
  <a data-role="button"
     data-icon="check"
     data-theme="h"
     data-inline="true"
     role="button"
     class="review-complete">Transcript Review Complete</a>
  <a data-role="button"
     data-icon="back"
     data-theme="h"
     data-inline="true"
     role="button"
     class="cancel-review">Cancel Review</a>
</template>
