  <link rel="stylesheet" href="/transcripts.css"/>

  <script src="/jqueryMobileConfig.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div id="page" data-role="page" class="type-interior ui-page-theme-h">
</div>
</body>

<template name="transcriptsMain">
  {{> header}}
  <main role="main" class="ui-content">
    {{#if authorized }}
        {{>Template.dynamic template=content}}
    {{ else }}
      {{#if authReady}}
        <span class="errorText">You are not authorized to access this application.</span>
      {{ else }}
        <span class="errorText">Checking your permission to access this application.</span>
      {{/if}}
    {{/if}}
  </main>
  {{> footer}}
</template>
